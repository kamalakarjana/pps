apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lbg-app-ingress
  namespace: {{ .Values.global.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: lbg-app.dev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.patientService.name }}
            port:
              number: {{ .Values.patientService.port }}
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.patientService.name }}
            port:
              number: {{ .Values.patientService.port }}
      - path: /patients
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.patientService.name }}
            port:
              number: {{ .Values.patientService.port }}
      - path: /appointments
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.appointmentService.name }}
            port:
              number: {{ .Values.appointmentService.port }}