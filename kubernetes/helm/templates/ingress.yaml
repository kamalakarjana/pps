{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lbg-app-ingress
  namespace: {{ .Values.global.namespace }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  {{- range .Values.ingress.hosts }}
  - host: {{ .host | quote }}
    http:
      paths:
      {{- range .paths }}
      - path: {{ .path }}
        pathType: {{ .pathType }}
        backend:
          service:
            name: {{ if eq .path "/appointments" }}{{ $.Values.appointmentService.name }}{{ else }}{{ $.Values.patientService.name }}{{ end }}
            port:
              number: {{ if eq .path "/appointments" }}{{ $.Values.appointmentService.port }}{{ else }}{{ $.Values.patientService.port }}{{ end }}
      {{- end }}
  {{- end }}
{{- end }}